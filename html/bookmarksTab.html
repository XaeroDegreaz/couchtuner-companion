        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-sm btn-danger"
                        ng-click="onBookmarkRemove($event, bookmark)">
                    -
                </button>
            </span>

            <div class="form-control input-sm ctrl">
                {{bookmark.name}}
            </div>
