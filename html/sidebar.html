<div class="aside" tabindex="-1" role="dialog" style="background-color: #000;">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header bg-success" ng-show="title" >
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind="title"></h4>
            </div>
            <div class="aside-body">
                <tabset>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-bookmark"></i> Bookmarks
                        </tab-heading>
                        <div ng-include="tabs.bookmarksTab"></div>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-time"></i> History
                        </tab-heading>
                        <div ng-include="tabs.historyTab"></div>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-cloud"></i> Settings
                        </tab-heading>
                        <div ng-include="tabs.settingsTab"></div>
                    </tab>
                </tabset>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-success" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
