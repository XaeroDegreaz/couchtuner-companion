<style>
    .btn-primary {
        background-image: -webkit-linear-gradient(top, #428bca 0%, #2d6ca2 100%);
        background-image: -o-linear-gradient(top, #428bca 0%, #2d6ca2 100%);
        background-image: -webkit-gradient(linear, left top, left bottom, from(#428bca), to(#2d6ca2));
        background-image: linear-gradient(to bottom, #428bca 0%, #2d6ca2 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff428bca', endColorstr='#ff2d6ca2', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
        background-repeat: repeat-x;
        border-color: #2b669a;
    }

    .btn-primary:hover,
    .btn-primary:focus {
        background-color: #2d6ca2;
        background-position: 0 -15px;
    }

    .btn-primary:active,
    .btn-primary.active {
        background-color: #2d6ca2;
        border-color: #2b669a;
    }

    .simplenavstuff {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px
    }
</style>
<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind="title"></h4>
            </div>
            <div class="aside-body">
                <tabset>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-bookmark"></i> Bookmarks
                        </tab-heading>
                        <div ng-include="templates.bookmarksTab"/>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-time"></i> History
                        </tab-heading>
                        <div ng-include="templates.historyTab"/>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-cloud"></i> Settings
                        </tab-heading>
                        <div ng-include="templates.settingsTab" ng-controller="SettingsController"/>
                    </tab>
                </tabset>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-primary" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
