<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind="title"></h4>
            </div>
            <div class="aside-body">
                <tabset class="nav nav-tabs">
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-bookmark"></i> Bookmarks
                        </tab-heading>
                        <div ng-repeat="item in syncService.getBookmarks() track by item.url">
                            <div>
                                <button class="btn btn-xs btn-warning"
                                        ng-click="doBookmarkRoutine(true, item.url, item.name)">
                                    -
                                </button>
                                <a href="{{item.url}}">{{item.name}}</a>
                            </div>
                        </div>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-time"></i> History
                        </tab-heading>
                        <div ng-repeat="item in syncService.getHistory() track by item.time">
                            <div>
                                <button class="btn btn-xs btn-warning" ng-click="removeHistoryItem(item)">
                                    -
                                </button>
                                {{item.time | date:'mediumDate'}} - <a href="{{item.url}}">{{item.name}}</a>
                            </div>
                        </div>
                    </tab>
                </tabset>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-primary" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
