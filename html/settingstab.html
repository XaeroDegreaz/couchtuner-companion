<div ng-controller="SettingsController">
    <div class="btn-default" style="margin-bottom: 1px;">
        <div dropdown class="btn-group-vertical">
            <div type="button" class="btn-sm dropdown-toggle" ng-disabled="disabled">
                <span class="caret"></span> History Tracking => ({{settings.historySync}})
            </div>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" ng-click="settings.historySync = false">Off</a></li>
                <li><a href="#" ng-click="settings.historySync = 'Local'">Save locally</a></li>
                <li><a href="#" ng-click="settings.historySync = 'Sync'">Save with Google Sync</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-default" style="margin-bottom: 1px;">
        <div dropdown class="btn-group-vertical">
            <div type="button" class="btn-sm dropdown-toggle" ng-disabled="disabled">
                <span class="caret"></span> Bookmark Storage => ({{settings.bookmarkSync}})
            </div>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" ng-click="settings.bookmarkSync = false">Save locally</a></li>
                <li><a href="#" ng-click="settings.bookmarkSync = true">Save with Google Sync</a></li>
            </ul>
        </div>
    </div>

    <div>
        <button class="btn btn-sm btn-primary">Export all data</button>
    </div>
    <div>
        <button class="btn btn-sm btn-primary">Import saved data</button>
    </div>
    <div>
        <button class="btn btn-sm btn-danger">Clear all data</button>
    </div>
</div>
